
<app-title title="Users List"/>

<!-- mientras se estan cargando los usuarios queremos indicarlo, y esto puede hacerse de 2 formas, con @if o @empty  -->

<!-- @if ( !userService.users() ) {} -->


<ul>
  @for (user of userService.users(); track user.id) {

    <li class="flex items-center my-2 cursor-pointer">
      <img
        [srcset]="user.avatar"
        [alt]="user.first_name"
        class="rounded w-14"
      />

      <a [routerLink]="['/dashboard/user', user.id]" class="mx-5 hover:underline" >
        {{ user.first_name }} {{ user.last_name }}
      </a>
    </li>
  } @empty {

    <p>Los usuarios se est√°n cargando. Espere por favor.</p>
  }
</ul>
